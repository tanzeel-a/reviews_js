<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Making a review page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contaier">

        <!-- title -->
         <div class="title"><h2>
            Reviews
         </h2></div>
         <div class="underline"></div>
         <article class="review">
            <div class="imagecontainer">
                <img id = "pfpimg" width="200" />
            </div>
            <h4 id="author">Lord Beerus</h4>
            <p id="work">Villian</p>
            <p id="info">
                Clean design, fast loading, and easy navigation. Delivers information clearly and efficiently. A reliable, user-friendly site that feels polished and professional.
        
            </p>
            <!-- prev-next buttons -->
            <div class="button-container">
                <button class="prevbtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="nextbtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
         </article>
    </section>
    <script src="script.js"></script>
</body>
</html>
